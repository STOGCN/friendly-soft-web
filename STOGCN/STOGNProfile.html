<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-STOGN - Profile-</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

     <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Cursor Follow Effect Element -->
    <div id="cursor-glow"></div>

     <!-- Main Content Wrapper -->
    <div class="max-w-4xl mx-auto px-6 py-12 md:py-20">

<header class="fixed top-0 left-0 right-0 z-10 bg-white/2000 backdrop-blur-sm shadow-sm">
        <div class="container mx-auto px-6 py-4">
            <nav class="flex items-center justify-between">
                <a href="#" class="text-lg font-bold text-gray-800">Your Name</a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#about" class="text-gray-600 hover:text-blue-500 transition-colors">About</a>
                    <a href="#skills" class="text-gray-600 hover:text-blue-500 transition-colors">Skills</a>
                    <a href="#projects" class="text-gray-600 hover:text-blue-500 transition-colors">Projects</a>
                    <a href="#contact" class="text-gray-600 hover:text-blue-500 transition-colors">Contact</a>
                </div>
                <a href="#contact" class="hidden md:inline-block bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-all">Get In Touch</a>
                <!-- Mobile menu button can be added here if needed -->
            </nav>
        </div>
    </header>

</html>
